<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<title>Supersized 4.0</title>
	<meta name="description" content="A fullscreen slideshow jQuery plugin" />
	
	<!-- Stylesheets 
	========================= -->
	<link rel="stylesheet" href="css/supersized.css">
	<link rel="stylesheet" href="theme/obsidian/obsidian.css">
	
	<!-- Scripts 
	========================= -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>	
	<script type="text/javascript" src="js/jquery.supersized.4.0.0.js"></script>
	
	<script type="text/javascript">
		jQuery(function($) {
			
			$('#main-image').supersized({
				slides 					:  	[			// Slideshow Images
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/kazvan-1.jpg', title : 'Refreshing Collection', url : 'http://google.com'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/kazvan-2.jpg', title : 'Refreshing Collection', url : 'http://google.com'},  
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/kazvan-3.jpg', title : 'Refreshing Collection', url : 'http://google.com'}
														]
			});
			var superInstance = $('#main-image').data("supersized");
			
		});
    </script>
	
	
</head>

<body>

<!-- Demo Layout
========================= -->
<div id="main-image"></div>




<!-- Progress Bar
========================= -->
<div id="ss-progress-bar">
	<div id="ss-progress"></div>
</div>

<!-- Control Bar
========================= -->
<div id="ss-control-bar">
	<div id="ss-play" class="ctrl-element ctrl-button"><img src="theme/obsidian/img/btn-play.png"/></div>
	<div id="ss-caption" class="ctrl-element">A Couple by the Water</div>
</div>



</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

	<head profile="http://gmpg.org/xfn/11">

	<title>Supersized - Full Screen Background/Slideshow jQuery Plugin</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/effects.core.js"></script>
	<script type="text/javascript" src="js/effects.slide.js"></script>
	<script type="text/javascript" src="js/supersized.flickr.1.0.js"></script>
	
	<script type="text/javascript"> 
		$(function(){
			$.fn.supersized.options = {
			
				vertical_center         :   1,
				slideshow               :   1,
				navigation              :   1,
				thumbnail_navigation    :   1,
				transition              :   1, //0-None, 1-Fade, 2-slide top, 3-slide right, 4-slide bottom, 5-slide left
				pause_hover             :   0,
				slide_counter           :   1,
				slide_captions          :   1,
				slide_interval          :   3000,
				start_slide             :   1,
				
				//Flickr options
				set                     :   '72157624776351199', //Flickr Set ID (found in URL)
				image_size              :   'z' // Flickr Image Size - t,s,m,z,b  (Details: http://www.flickr.com/services/api/misc.urls.html)
							
			};
	        $('#supersized').supersized(); 
	    });
	</script>
	
</head>

<body>

<!--Loading display while images load-->
<div id="loading">&nbsp;</div>

<!--Slides-->
<div id="supersized"></div>

<div id="prevthumb"></div>
<div id="nextthumb"></div>
		

<!--Control Bar-->
<div id="controls-wrapper">
	<div id="controls">
	
		<!--Slide counter-->
		<div id="slidecounter">
			<span class="slidenumber"></span>/<span class="totalslides"></span>
		</div>
		
		<!--Slide captions displayed here-->
		<div id="slidecaption"></div>
		
		<!--Navigation-->
		<div id="navigation">
			<img id="prevslide" src="img/back_dull.png"/><img id="pauseplay" src="img/pause_dull.png"/><img id="nextslide" src="img/forward_dull.png"/>
		</div>
		
		<a href="http://www.buildinternet.com" class="stamp"><img src="img/supersized-logo.png"/></a>
		
	</div>
</div>


</body>
</html>
